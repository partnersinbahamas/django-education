{% extends 'base.html' %}

{% block title %}
Add article
{% endblock %}

{% block main %}
<div class="container">

    <div class="row">
        <div class="col-md-3">
            {% include 'inc/_categories.html' %}
        </div>
        <div class="col-md-9 mb-2">
            <div class="news_form">
                <h1>Add new article</h1>
                <form action="{% url 'add_article' %}" method="post" class="add_form">
                    {{ form.as_p }}
                
                    <button type="submit" class="btn btn-danger">Post article</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
