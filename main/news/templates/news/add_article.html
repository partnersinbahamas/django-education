{% extends 'base.html' %}

{% block title %}
Add article
{% endblock %}

{% block main %}
<div class="container">

    <div class="row">
        <h1>Add new article</h1>

        <div class="col-md-3">
            {% include 'inc/_categories.html' %}
        </div>
        <div class="col-md-9 mb-2">
            <div class="news_form">
                <form action="{% url 'add_article' %}" method="post" class="add_form">
                    <!-- 
                        you can use also: form.as_p
                        this will render each form input in <p> tag
                     -->
 
                    <!-- this will show general error for form -->
                    {{ form.non_field.errors }}
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group {% if forloop.counter != 1 %} mt-2 {% endif %}">
                            <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
                            {{ field }} 
                            {{ field.errors }}
                        </div>
                    {% endfor %}                    
                    <button type="submit" class="btn btn-danger mt-3">Post article</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
