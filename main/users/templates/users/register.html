{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block main %}
<div class="container">

    <div class="row">
        <h1>Registration</h1>

        <div class="col-md-3">
            {% include 'inc/_categories.html' %}
        </div>
        <div class="col-md-9 mb-2">
            <div class="news_form">
                <!-- 
                    add enctype="multipart/form-data" to upload files to the server
                 -->
                <form action="{% url 'register' %}" method="post" class="add_form" enctype="multipart/form-data">
                    <!-- 
                        you can use also: form.as_p
                        this will render each form input in <p> tag
                     -->
 
                    <!-- this will show general error for form -->
                    {{ form.non_field.errors }}
                    {% csrf_token %}

                    {{ form.as_p }}

                    <!-- {% for field in form %}
                        <div class="form-group {% if forloop.counter != 1 %} mt-2 {% endif %}">
                            <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
                            {{ field }} 
                            {{ field.errors }}
                        </div>
                    {% endfor %}                     -->
                    <button type="submit" class="btn btn-danger mt-3">Registrate</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
